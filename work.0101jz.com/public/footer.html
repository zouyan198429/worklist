
<!-- 前端模板部分 -->
<!-- 列表模板部分 开始  <! -- 模板中可以用HTML注释 -- >  或  <%* 这是模板自带注释格式 *%>-->
<script type="text/template"  id="baidu_template_data_list">
    <%for(var i = 0; i<data_list.length;i++){
    var item = data_list[i];
    can_modify = true;
    %>
    <tr>
        <td>
            <input type="hidden" name="answer_id[]" value="<%=item.id%>"/>
            <span class="colum"></span>、<input type="text" name="answer_content[]" class="inp wlong" value="<%=item.answer_content%>" placeholder="请输入答案"/>
        </td>
        <td align="center">
            <input type="radio" name="answer_val" value=""  <%if( item.is_right == 1){%>  checked="checked"  <%}%> />
            <input type="checkbox" class="check_answer" name="check_answer_val[]" value="" <%if( item.is_right == 1){%>  checked="checked"  <%}%>/>
        </td>
        <td>
            <a href="javascript:void(0);" class="btn btn-mini btn-info" onclick="otheraction.moveUp(this)">
                <i class="ace-icon fa fa-arrow-up bigger-60"> 上移</i>
            </a>
            <a href="javascript:void(0);" class="btn btn-mini btn-info" onclick="otheraction.moveDown(this)">
                <i class="ace-icon fa fa-arrow-down bigger-60"> 下移</i>
            </a>

            <a href="javascript:void(0);" class="btn btn-mini btn-info" onclick="otheraction.del(this)">
                <i class="ace-icon fa fa-trash-o bigger-60"> 移除</i>
            </a>
        </td>
    </tr>
    <%}%>
</script>
<!-- 列表模板部分 结束-->
<!-- 前端模板结束 -->
