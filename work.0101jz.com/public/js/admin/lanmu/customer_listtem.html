<!-- 前端模板部分 -->
<!-- 列表模板部分 开始  <!-- 模板中可以用HTML注释 -- >  或  <%* 这是模板自带注释格式 *%>-->
<script type="text/template"  id="baidu_template_data_list">

    <%for(var i = 0; i<data_list.length;i++){
    var item = data_list[i];
    var is_tab = item.is_tab;
    var can_modify = false;
    if( item.issuper==0 ){
    can_modify = true;
    }
    %>

    <tr>
        <td><%=item.call_number%></td>
        <td><%=item.contact_number%></td>
        <td><%=item.address%></td>
        <td><%=item.call_num%></td>
        <td><%=item.last_call_date%></td>
        <td>
            <%if( is_tab == 1){%>
            <span  style="color: red;"><%=item.is_tab_text%></span>
            <%}else{%>
            <%=item.is_tab_text%>
            <%}%>
        </td>
        <td>
            <%if( is_tab == 1){%>
            <a href="javascript:void(0);" class="btn tab_oprate" data-id="<%=item.id%>"  data-is_tab="<%=item.is_tab%>">取消标记</a>
            <%}else{%>
            <a href="javascript:void(0);" class="btn tab_oprate" data-id="<%=item.id%>"  data-is_tab="<%=item.is_tab%>">标记</a>
            <%}%>
        </td>
    </tr>
    <%}%>
</script>
<!-- 列表模板部分 结束-->
<!-- 前端模板结束 -->
