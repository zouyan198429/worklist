<!-- 列表模板部分 开始  <! -- 模板中可以用HTML注释 -- >  或  <%* 这是模板自带注释格式 *%>-->
<script type="text/template"  id="baidu_template_msg_list">
    <%for(var i = 0; i<data_list.length;i++){
    var item = data_list[i];
    %>
    <li class="item msg_<%=item.id%>"  data-id="<%=item.id%>">
        <div class="con">  <i class="fa fa-bell-o  fa-fw" aria-hidden="true"></i><%=item.mst_content%></div>
        <div class="btnbox2"><a href="#" class="btn smg_sure" data-id="<%=item.id%>">收到</a></div>
        <div class="c"></div>
    </li>
    <%}%>
</script>
<!-- 列表模板部分 结束-->
