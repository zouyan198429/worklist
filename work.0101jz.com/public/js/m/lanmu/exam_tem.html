<!-- 前端模板部分 -->
<!-- 列表模板部分 开始  <! -- 模板中可以用HTML注释 -- >  或  <%* 这是模板自带注释格式 *%>-->
<script type="text/template"  id="baidu_template_data_list">
    <%for(var i = 0; i<data_list.length;i++){
    var item = data_list[i];
    var status = item.status;
    var can_modify = false;
    if(status == 1 || status == 2){
    can_modify = true;
    }
    %>
    <li  data-exam_begin_time="<%=item.exam_begin_time%>" data-exam_end_time="<%=item.exam_end_time%>"  data-status="<%=item.status%>" >

        <h3><%=item.exam_num%></h3>
        <dl>
            <dt>开考日期</dt>
            <dd><%=item.exam_begin_time%></dd>
        </dl>
        <dl>
            <dt>考试时长</dt>
            <dd><%=item.exam_minute%>分钟</dd>
        </dl>
        <dl>
            <dt>考试主题</dt>
            <dd><%=item.exam_subject%></dd>
        </dl>
        <dl>
            <dt>状态</dt>
            <dd><%=item.status_text%></dd>
        </dl>
        <div class="c"></div>
        <div class="btnbox">
            <%if( can_modify){%>
            <button class="exam_time">
                <i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>
                距离开考：
                <span class="_d">00</span>
                <span class="_h">00</span>
                <span class="_m">00</span>
                <span class="_s">00</span>
                <span class="_ms">00</span>
            </button>
            <a href="javascript:void(0);" class="btn exam_doing"  onclick="otheraction.doing(<%=item.id%>)"  >进入</a>
            <%}%>
            <%if( false && can_modify){%>
            2天3小时33分钟
            <a href="examin_cj.html" class="btn" >查看成绩</a>
            <%}%>

        </div>
    </li>
    <%}%>
</script>
<!-- 列表模板部分 结束-->
<!-- 前端模板结束 -->
